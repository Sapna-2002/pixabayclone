<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixabay Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body class=" text-white ">
    <!-- Background Image -->
    <div class="relative h-[80vh] w-full ">
        <video autoplay loop muted playsinline class="absolute top-0 left-0 w-full h-full object-cover z-0 bg-opacity-80">
            <source src="gifs.mp4" type="video/mp4">
        </video>
    
        <!-- Content -->
        <div class="relative flex flex-col items-center justify-center h-full px-4">
            <!-- Navbar -->
            <nav class="absolute top-0 w-full flex justify-between items-center mr-4 ml-4">
                <i><div class="text-3xl font-bold text-black">pixabay</div></i>

                <div class="hidden md:flex space-x-4">
                    <button class="text-black py-4"><i class="fa-solid fa-chevron-down mr-2"></i>Explore</button>
                    <button class="text-black py-4">Log in</button>
                    <button class="text-black py-4">Join</button>
                    <button class=" fa-solid fa-arrow-up-from-bracket bg-yellow-600 py-5 px-3
                    rounded-full opacity-80 hover:opacity-80">Upload</button>
                </div>


                 <button id="menu-btn" class="md:hidden text-white text-2xl focus:outline-none opacity-80 hover:opacity-100 hover:text-yellow-500">
                       <i class="fa-solid fa-bars"></i>
                 </button>
            </nav>

         <div id="mobile-menu" class="hidden absolute top-16 right-4 bg-gray-800 p-4 rounded-lg md:hidden">
                    <button class="block text-black opacity-80 hover:opacity-100 mb-2 ">
                        <i class="fa-solid fa-chevron-down mr-2"></i>Explore</button>
                    <button class="block text-black opacity-80 hover:opacity-100 mb-2 ">Log in</button>
                    <button class="block text-black opacity-80 hover:opacity-100 mb-2 ">Join</button>
                    <button class="block fa-solid fa-arrow-up-from-bracket bg-yellow-600 rounded-full opacity-80 hover:opacity-100 "> Upload</button>
        </div>
            <!-- Title -->
            <h1 class="text-4xl font-bold text-center text-black">Free GIFs & stickers for download</h1>

            <!-- Navigation Tabs -->
            <div class="mt-4">
            <a href="index.html" class="text-black py-4 mr-4 ml-4 opacity-80 hover:opacity-100">Explore</a>
            <a href="photo.html" class="text-black py-4 mr-4 ml-4 opacity-80 hover:opacity-100">Photos</a>
            <a href="illust.html" class="text-black py-4 mr-4 ml-4 opacity-80 hover:opacity-100">Illustrations</a>
            <a href="vector.html" class="text-black py-4 mr-4 ml-4 opacity-80 hover:opacity-100">Vectors</a>
            <a href="video.html" class="text-black py-4 mr-4 ml-4 opacity-80 hover:opacity-100">Videos</a>
            <a href="Music.html" class="text-black py-4 mr-4 ml-4 opacity-80 hover:opacity-100">Music</a>
            <a href="Sound.html" class="text-black py-4 mr-4 ml-4 opacity-80 hover:opacity-100">Sound Effect</a>
            <a href="gifs.html" class="text-black py-4 mr-4 ml-4 opacity-80 hover:opacity-100">GIFS</a>
             </div>

            <!-- Search Bar -->
            <div class="mt-6 w-full max-w-sm">
                <i class=" w-full p-3 rounded-lg text-black fa-solid fa-magnifying-glass bg-white  " ></i>
            </div>

            <!-- Tags -->
            <div class="mt-4 space=x-2">
                <button class="px-3 py-1 bg-pink-800 rounded-full mr-1 ml-2 opacity-80 hover:opacity-100">nature</button>
                <button class="px-3 py-1 bg-pink-800 rounded-full mr-1 ml-2 opacity-80 hover:opacity-100">wallpaper</button>
                <button class="px-3 py-1 bg-pink-800 rounded-full mr-1 ml-2 opacity-80 hover:opacity-100">background</button>
                <button class="px-3 py-1 bg-pink-800 rounded-full mr-1 ml-2 opacity-80 hover:opacity-100">lunar new year</button>
                <button class="px-3 py-1 bg-pink-800 rounded-full mr-1 ml-2 opacity-80 hover:opacity-100">valentines</button>
                <button class="px-3 py-1 bg-pink-800 rounded-full mr-1 ml-2 opacity-80 hover:opacity-100">flowers</button>
                <button class="px-3 py-1 bg-pink-800 rounded-full mr-1 ml-2 opacity-80 hover:opacity-100">new year 2025</button>
                <button class="px-3 py-1 bg-pink-800 rounded-full mr-1 ml-2 opacity-80 hover:opacity-100">landscape</button>
                <button class="px-3 py-1 bg-pink-800 rounded-full mr-1 ml-2 opacity-80 hover:opacity-100">cat</button>
            </div>
        </div>
    </div>
    <script>
    document.getElementById('menu-btn').addEventListener('click',function() {
            document.getElementById('mobile-menu').classList.toggle('hidden');
         });
        </script>
        <div class="mt-5 text-center text-gray-700 text-3xl">
            <p>over 5.3 millon+ high quality stock images,videos and music shared by our talented community</p>
        </div>
</body>
</html>
